                kws.forEach(kw => {
                    const count = (text.match(new RegExp(kw, 'gi')) || []).length;
                    const density = (text.length > 0) ? ((count * kw.length / text.length) * 100).toFixed(1) : 0;
                    let cls = count === 0 ? 'missing' : (density > 0.5 && density < 5 ? 'good' : '');
                    html += `<div class="kw-tag ${cls}">${kw} <span class="count">${count}</span> <span style="opacity:0.6">(${density}%)</span></div>`;
                });
                Dom.density.innerHTML = html;
            },
            restore: () => { if(confirm('å°‡é è¦½å€å…§å®¹é‚„åŸåˆ°è¼¸å…¥æ¡†ï¼Ÿ(æœƒè¦†è“‹å·¦å´)')) { Dom.source.value = Dom.editor.innerText; App.state.isAutoSync=true; App.Core.runSync(); }},
            
            copyToDocs: async () => {
                const wrapper = document.createElement('div');
                wrapper.style.cssText = "font-family: 'Noto Sans TC', sans-serif; font-size: 12pt; line-height: 1.0; color: #333; background: white;";
                const clone = Dom.editor.cloneNode(true);
                const applyStyle = (node) => {
                    if (node.nodeType === 1) {
                        node.style.lineHeight = "1.0"; 
                        node.style.marginBottom = "12pt"; 
                        if(node.tagName === 'H2') { node.style.fontSize="18pt"; node.style.fontWeight="bold"; node.style.color="#2B4B65"; node.style.lineHeight="1.2"; node.style.borderBottom="1px solid #DDD"; }
                        if(node.tagName === 'H3') { node.style.fontSize="14pt"; node.style.fontWeight="bold"; node.style.color="#333"; node.style.lineHeight="1.2"; node.style.borderLeft="4px solid #BF1E33"; node.style.paddingLeft="8px"; }
                    }
                    node.childNodes.forEach(applyStyle);
                };
                applyStyle(clone);
                wrapper.innerHTML = clone.innerHTML;
                try {
                    await navigator.clipboard.write([new ClipboardItem({'text/html': new Blob([wrapper.outerHTML],{type:'text/html'}), 'text/plain': new Blob([Dom.editor.innerText],{type:'text/plain'})})]);
                    alert('âœ¨ å·²è¤‡è£½ï¼(Noto Sans TC / 12pt / å–®è¡Œè¡Œè·)');
                } catch(e) { alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•å…¨é¸è¤‡è£½ã€‚'); }
            },
            forceSync: () => { App.state.isAutoSync=true; App.Core.runSync(); }
        },
        Format: {
            cmd: (c, v) => { document.execCommand(c, false, v); App.state.isAutoSync=false; App.UI.updateStats(); },
            size: (pt) => {
               const sel = window.getSelection();
               if (!sel.isCollapsed) {
                  const span = document.createElement('span'); span.style.fontSize = pt;
                  if(sel.rangeCount) sel.getRangeAt(0).surroundContents(span);
               } else { alert('è«‹å…ˆé¸å–æ–‡å­—'); }
               App.state.isAutoSync=false;
            },
            color: (c) => App.Format.cmd('foreColor', c),
            highlight: (c) => { document.execCommand('hiliteColor', false, c) || document.execCommand('backColor', false, c); App.state.isAutoSync=false; },
            remove: () => { App.Format.cmd('removeFormat'); App.Format.cmd('backColor', 'transparent'); }
        },
        UI: {
            updateStats: () => {
                const text = Dom.editor.innerText || '';
                const clean = App.state.includePunctuation ? text : text.replace(/[^\w\u4e00-\u9fa5]/g, '');
                Dom.countTotal.innerText = clean.replace(/[\n\r]/g, '').length;
                const sel = window.getSelection().toString();
                Dom.countSel.innerText = App.state.includePunctuation ? sel.length : sel.replace(/[^\w\u4e00-\u9fa5]/g, '').length;
                
                const floatMenu = document.getElementById('mobileFloatMenu');
                if(window.innerWidth < 768 && sel.length > 0) {
                    floatMenu.classList.add('show');
                    floatMenu.style.top = '100px'; 
                    floatMenu.style.left = '50%';
                    floatMenu.style.transform = 'translateX(-50%)';
                } else {
                    floatMenu.classList.remove('show');
                }
            },
            // ğŸŸ¢ ä¿®å¾©ï¼šå„²å­˜ç‹€æ…‹é¡¯ç¤º
            showSaved: () => {
                Dom.saveStatus.style.opacity = '1';
                setTimeout(() => { Dom.saveStatus.style.opacity = '0'; }, 1500);
            },
            togglePunctuation: () => {
                App.state.includePunctuation = !App.state.includePunctuation;
                Dom.puncDot.className = App.state.includePunctuation ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-gray-300";
                App.UI.updateStats();
            },
            switchMobileTab: (tab) => {
                const input = document.getElementById('tabInput');
                const preview = document.getElementById('tabPreview');
                const btnInput = document.getElementById('tabBtnInput');
                const btnPreview = document.getElementById('tabBtnPreview');
                if(tab==='input'){ input.classList.remove('hidden','flex'); input.classList.add('flex'); preview.classList.add('hidden'); preview.classList.remove('flex'); btnInput.classList.add('active'); btnPreview.classList.remove('active'); }
                else { input.classList.add('hidden'); input.classList.remove('flex'); preview.classList.remove('hidden'); preview.classList.add('flex'); btnInput.classList.remove('active'); btnPreview.classList.add('active'); }
            },
            toggleTheme: () => {
               const isDark = document.body.getAttribute('data-theme') === 'dark';
               document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            }
        }
    };
    document.addEventListener('DOMContentLoaded', App.Init);
    window.App = App;
  </script>
