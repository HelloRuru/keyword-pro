<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script src="https://unpkg.com/lucide@latest"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關鍵字螢光筆 Pro - SEO 寫手數位工具</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23374B6D%22 stroke-width=%221.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z%22></path><path d=%22m8 11 3 3 5-5%22></path></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-paper: #FBFBF9; --bg-cream: #F3F2EE; --text-sumi: #2C2C2C;
      --color-indigo: #374B6D; --color-red-accent: #B93A32; --border-line: #E0E0DE;
      --txt-sumi: #2C2C2C; --txt-red: #B93A32; --txt-indigo: #374B6D; --txt-green: #3F6C45;
      --hi-sakura: #FEF4F4; --hi-nanohana: #FFF799; --hi-wakae: #E0EBDF; --hi-mizu: #BCE2E8; --hi-fuji: #E6E6FA;
    }
    
    /* 全站線條風格統一設定 */
    .lucide { stroke-width: 1.5px; } /* 設定所有 Icon 線條粗細為 1.5px，更顯精緻 */

    html, body { height: 100%; overflow: hidden; font-family: 'Noto Sans JP', sans-serif; background-color: var(--bg-paper); color: var(--text-sumi); letter-spacing: 0.04em; }
    .serif-font { font-family: 'Noto Serif JP', serif; }
    .app-container { display: flex; flex-direction: column; height: 100vh; }

    /* 手機版分頁導航 (加入線條 Icon) */
    .tab-nav { display: flex; border-bottom: 1px solid var(--border-line); background: var(--bg-paper); }
    .tab-btn { flex: 1; padding: 12px; font-size: 13px; font-weight: 700; text-align: center; border-bottom: 2px solid transparent; transition: 0.3s; color: #94a3b8; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .tab-btn.active { color: var(--color-indigo); border-bottom-color: var(--color-indigo); background: #fdfdfd; }
    .tab-btn .lucide { width: 16px; height: 16px; }

    .main-workspace { display: flex; flex: 1; overflow: hidden; position: relative; }
    .sidebar-input { width: 100%; height: 100%; background: var(--bg-paper); display: flex; flex-direction: column; position: absolute; left: 0; top: 0; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20; }
    .preview-section { width: 100%; height: 100%; background-color: var(--bg-cream); display: flex; flex-direction: column; position: absolute; left: 0; top: 0; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    @media (min-width: 768px) {
      .sidebar-input { position: static; width: 380px; border-right: 1px solid var(--border-line); transform: none !important; }
      .preview-section { position: static; flex: 1; transform: none !important; }
      .tab-nav { display: none; }
    }
    .scroll-block { flex: 1; overflow-y: auto; padding: 28px; border-bottom: 1px solid var(--border-line); }
    .inline-toolbar { background: var(--bg-paper); border-bottom: 1px solid var(--border-line); padding: 10px 24px; display: flex; align-items: center; gap: 14px; shrink-0; overflow-x: auto; }
    .inline-toolbar::-webkit-scrollbar { display: none; }
    .scrollable-preview-area { flex: 1; overflow-y: auto; padding: 30px md:padding: 60px; display: flex; flex-direction: column; align-items: center; }
    .editor-paper { width: 100%; max-width: 800px; min-height: 1100px; background: var(--bg-paper); padding: 50px md:padding: 80px; border: 1px solid var(--border-line); box-shadow: 0 4px 40px rgba(0,0,0,0.02); outline: none; line-height: 2.3; font-size: 16px md:font-size: 17px; }
    
    /* UI 元件風格統一 */
    .section-header { display: flex; align-items: center; font-weight: 900; font-size: 11px; color: var(--color-indigo); margin-bottom: 16px; text-transform: uppercase; tracking: 0.1em; }
    /* 線條風格 Icon 框 */
    .icon-frame { display: flex; align-items: center; justify-content: center; border: 1px solid var(--color-indigo); width: 24px; height: 24px; rounded-sm; margin-right: 8px; }
    .icon-frame .lucide { width: 14px; height: 14px; color: var(--color-indigo); }

    .density-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    .density-good { background: #E2ECE1; color: #3F6C45; }
    .density-over { background: #FFF0F0; color: #B93A32; }
    .toolbar-icon-btn { padding: 8px; border-radius: 6px; transition: 0.2s; color: var(--text-sumi); opacity: 0.7; }
    .toolbar-icon-btn:hover { background: #f0f0f0; opacity: 1; }
    .btn-red-bold { color: var(--color-red-accent); border: 1.5px solid var(--color-red-accent); padding: 5px 16px; border-radius: 4px; font-weight: 900; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 12px; }
    .swatch-item { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #eee; cursor: pointer; position: relative; flex-shrink: 0; }
    .swatch-item:hover { transform: scale(1.2); }
    .swatch-item::after { content: attr(data-name); position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s; }
    .swatch-item:hover::after { opacity: 1; }
    .status-bar { width: 100%; background: var(--bg-paper); border-top: 1px solid var(--border-line); padding: 12px 24px; font-size: 10px; color: #94a3b8; display: flex; gap: 24px; font-weight: 700; }
  </style>
</head>
<body class="app-container">

<header class="border-b border-[var(--border-line)] px-6 md:px-10 py-6 flex justify-between items-center bg-[var(--bg-paper)] shrink-0">
  <div class="flex items-center gap-5">
    <div class="flex items-center justify-center border-[1.2px] border-[var(--color-indigo)] w-10 h-10 rounded-sm">
      <i data-lucide="pen-nib" class="w-6 h-6 text-[var(--color-indigo)]"></i>
    </div>
    
    <div class="flex flex-col">
      <h1 class="text-xl md:text-2xl font-black text-[var(--color-indigo)] tracking-[0.2em] serif-font leading-none">
        蛍光ペン Pro
      </h1>
      <div class="flex items-center gap-2 mt-2">
        <span class="h-px w-4 bg-[var(--border-line)]"></span>
        <span class="text-[10px] md:text-xs text-slate-400 serif-font tracking-widest uppercase opacity-80">
          文案寫手の數位工具
        </span>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-6">
    <button onclick="copyToDocs()" class="border border-[var(--text-sumi)] px-6 py-2 rounded-full text-[10px] font-bold hover:bg-[var(--text-sumi)] hover:text-white transition-all serif-font tracking-widest uppercase">
      複製到 Google Docs
    </button>
  </div>
</header>

  <nav class="tab-nav md:hidden">
    <button id="tabInput" onclick="switchTab('input')" class="tab-btn active serif-font">
      <i data-lucide="layers"></i> 編輯清單
    </button>
    <button id="tabPreview" onclick="switchTab('preview')" class="tab-btn serif-font">
      <i data-lucide="eye"></i> 即時預覽
    </button>
  </nav>

  <main class="main-workspace">
    <div id="sidePane" class="sidebar-input">
      <div class="scroll-block h-1/2">
        <div class="section-header serif-font">
          <div class="icon-frame"><i data-lucide="file-text"></i></div>
          <span>01. 內容來源</span>
        </div>
        <textarea id="sourceText" oninput="syncPreview()" class="w-full h-full bg-transparent outline-none resize-none text-sm leading-relaxed serif-font" placeholder="從 Word 或 Docs 直接貼上內容..."></textarea>
      </div>
      <div class="scroll-block h-1/2">
        <div class="section-header serif-font">
          <div class="icon-frame"><i data-lucide="database"></i></div>
          <span>02. SEO 字庫</span>
          <div class="flex gap-2 ml-auto">
            <button onclick="saveKeywordSet()" class="text-[9px] border px-2 py-0.5 rounded hover:bg-slate-50 transition-colors">儲存</button>
            <select id="keywordBankSelect" onchange="loadKeywordSet()" class="text-[9px] border rounded bg-white max-w-[90px] outline-none"><option value="">載入字庫</option></select>
          </div>
        </div>
        <textarea id="kwList" oninput="runDensityAnalysis()" class="w-full h-32 bg-transparent border-b border-[var(--border-line)] outline-none resize-none text-sm mb-4" placeholder="每行一個關鍵字..."></textarea>
        <div id="densityResults" class="space-y-1.5 overflow-y-auto max-h-32 mb-4"></div>
        <button onclick="runAutoMark()" class="w-full border border-[var(--color-red-accent)] text-[var(--color-red-accent)] py-3 rounded-lg text-xs font-black hover:bg-[var(--color-red-accent)] hover:text-white transition-all serif-font shadow-sm uppercase tracking-widest flex items-center justify-center gap-2">
          <i data-lucide="sparkles" class="w-4 h-4"></i> 一鍵 SEO 標註
        </button>
      </div>
    </div>
    <div id="previewPane" class="preview-section translate-x-full md:translate-x-0">
      <div class="inline-toolbar">
        <div class="flex gap-1 shrink-0"><button onclick="cmd('undo')" class="toolbar-icon-btn"><i data-lucide="undo-2" class="w-4 h-4"></i></button><button onclick="cmd('redo')" class="toolbar-icon-btn"><i data-lucide="redo-2" class="w-4 h-4"></i></button></div>
        <div class="w-px h-5 bg-slate-200 shrink-0 mx-2"></div>
        <button id="redBoldBtn" onclick="applyRedBold()" class="btn-red-bold serif-font shrink-0" title="Ctrl+Shift+R"><i data-lucide="type" class="w-3.5 h-3.5"></i> A+紅粗</button>
        <div class="w-px h-5 bg-slate-200 shrink-0 mx-2"></div>
        <div class="flex gap-2 shrink-0 items-center"><div class="swatch-item" style="background-color: var(--txt-sumi);" data-name="墨" onclick="cmd('foreColor', 'var(--txt-sumi)')"></div><div class="swatch-item" style="background-color: var(--txt-red);" data-name="朱赤" onclick="cmd('foreColor', 'var(--txt-red)')"></div><div class="swatch-item" style="background-color: var(--txt-indigo);" data-name="靛藍" onclick="cmd('foreColor', 'var(--txt-indigo)')"></div></div>
        <div class="w-px h-5 bg-slate-200 shrink-0 mx-2"></div>
        <div class="flex gap-2 shrink-0 items-center"><div class="swatch-item" style="background-color: var(--hi-sakura);" data-name="櫻色" onclick="applyHighlight('var(--hi-sakura)')"></div><div class="swatch-item" style="background-color: var(--hi-nanohana);" data-name="菜色" onclick="applyHighlight('var(--hi-nanohana)')"></div><div class="swatch-item" style="background-color: var(--hi-mizu);" data-name="水色" onclick="applyHighlight('var(--hi-mizu)')"></div><button onclick="applyHighlight('transparent')" class="toolbar-icon-btn p-1 ml-1" title="清除背景色"><i data-lucide="ban" class="w-3.5 h-3.5 text-slate-300"></i></button></div>
      </div>
      <div class="scrollable-preview-area"><div id="editor" contenteditable="true" class="editor-paper serif-font" placeholder="紙張に筆を走らせるように..."></div></div>
      <footer class="status-bar serif-font uppercase"><div class="flex gap-6"><span>Total: <span id="totalCount" class="text-slate-600">0</span></span><span>Select: <span id="selectCount" class="text-slate-600">0</span></span></div><div class="ml-auto opacity-40 text-[9px] hidden md:block">Made by Ruru Tsai | © 2025</div></footer>
    </div>
  </main>
  <script>
    // 初始化 Icon，統一設置線條粗細
    lucide.createIcons({ attrs: { 'stroke-width': '1.5' } });
    
    const editor = document.getElementById('editor'); const source = document.getElementById('sourceText');
    const totalCount = document.getElementById('totalCount'); const selectCount = document.getElementById('selectCount');
    const kwListArea = document.getElementById('kwList'); const densityResults = document.getElementById('densityResults');
    function switchTab(tab) {
      const side = document.getElementById('sidePane'); const prev = document.getElementById('previewPane');
      const btnIn = document.getElementById('tabInput'); const btnPre = document.getElementById('tabPreview');
      if(tab === 'input') { side.style.transform = "translateX(0)"; prev.style.transform = "translateX(100%)"; btnIn.classList.add('active'); btnPre.classList.remove('active'); }
      else { side.style.transform = "translateX(-100%)"; prev.style.transform = "translateX(0)"; btnPre.classList.add('active'); btnIn.classList.remove('active'); }
    }
    function runDensityAnalysis() {
      const keywords = kwListArea.value.split('\n').filter(k => k.trim() !== ""); const content = editor.innerText || "";
      const totalChars = content.replace(/\s/g, '').length; densityResults.innerHTML = ""; if (totalChars === 0) return;
      keywords.forEach(kw => {
        const regex = new RegExp(kw.trim(), 'gi'); const count = (content.match(regex) || []).length;
        const density = ((count * kw.trim().length / totalChars) * 100).toFixed(1);
        let statusClass = density > 3.0 ? "density-over" : "density-good"; let msg = density > 3.0 ? "過度" : "理想";
        const div = document.createElement('div'); div.className = "flex justify-between items-center text-[10px] border-b border-gray-50 pb-0.5";
        div.innerHTML = `<span class="serif-font text-gray-500 tracking-tight">${kw}</span><span class="density-tag ${statusClass}">${density}% ${msg}</span>`;
        densityResults.appendChild(div);
      });
    }
    window.addEventListener('keydown', (e) => { if (e.ctrlKey && e.shiftKey && e.key === 'R') { e.preventDefault(); applyRedBold(); } });
    function syncPreview() { editor.innerText = source.value; updateCounts(); runDensityAnalysis(); }
    function updateCounts() { totalCount.innerText = (editor.innerText || "").replace(/\s/g, '').length; }
    document.addEventListener('selectionchange', () => { selectCount.innerText = window.getSelection().toString().replace(/\s/g, '').length; });
    function saveKeywordSet() {
      const name = prompt("字庫名稱："); if (!name) return;
      let bank = JSON.parse(localStorage.getItem('kwBank') || "{}"); bank[name] = kwListArea.value;
      localStorage.setItem('kwBank', JSON.stringify(bank)); refreshBankUI();
    }
    function refreshBankUI() {
      const select = document.getElementById('keywordBankSelect'); const bank = JSON.parse(localStorage.getItem('kwBank') || "{}");
      select.innerHTML = '<option value="">載入字庫</option>';
      Object.keys(bank).forEach(name => { const opt = document.createElement('option'); opt.value = name; opt.textContent = name; select.appendChild(opt); });
    }
    function loadKeywordSet() { const select = document.getElementById('keywordBankSelect'); const bank = JSON.parse(localStorage.getItem('kwBank') || "{}"); if (select.value && bank[select.value]) { kwListArea.value = bank[select.value]; runDensityAnalysis(); } }
    function cmd(c, v = null) { if (v && v.startsWith('var')) v = getComputedStyle(document.documentElement).getPropertyValue(v.slice(4, -1)); document.execCommand(c, false, v); editor.focus(); }
    function applyRedBold() { cmd('bold'); cmd('foreColor', '#B93A32'); }
    function applyHighlight(color) { const actualColor = color.startsWith('var') ? getComputedStyle(document.documentElement).getPropertyValue(color.slice(4, -1)) : color; document.execCommand('hiliteColor', false, actualColor); editor.focus(); }
    function runAutoMark() {
      const list = kwListArea.value.split('\n').filter(t => t.trim() !== ""); let html = editor.innerText;
      list.forEach(kw => { const regex = new RegExp(`(${kw.trim()})`, 'g'); html = html.replace(regex, `<span style="color:#B93A32; font-weight:bold; border-bottom: 1px dashed #B93A32;">$1</span>`); });
      editor.innerHTML = html; updateCounts(); runDensityAnalysis();
    }
    async function copyToDocs() { const blob = new Blob([editor.innerHTML], { type: 'text/html' }); const data = [new ClipboardItem({ 'text/html': blob, 'text/plain': new Blob([editor.innerText], { type: 'text/plain' }) })]; await navigator.clipboard.write(data); alert('✨ 已複製內容。'); }
    editor.addEventListener('input', () => { updateCounts(); runDensityAnalysis(); }); refreshBankUI();
  </script>
  <script>
  // 必須執行此函數，ICON 才會從代碼轉換為圖片
  lucide.createIcons();
</script>
</body>
</html>
