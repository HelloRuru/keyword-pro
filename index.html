<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>蛍光ペン PRO - SEO 寫手數位工具</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23374B6D' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='m12 19 7-7 3 3-7 7-3-3Z'/%3E%3Cpath d='m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5Z'/%3E%3Cpath d='m2 2 5 2.25'/%3E%3Cpath d='m11 4 2 1.5'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* --- Design System: Wafuu Stationery --- */
    :root {
      --bg-canvas: #F7F7F5; /* 更溫潤的紙色 */
      --bg-card: #FFFFFF;
      --text-ink: #2C2C2C;
      --text-sub: #666666;
      --border-light: #E5E5E5;
      
      --color-brand: #374B6D; /* 藍鉄 */
      --color-brand-hover: #2A3B55;
      --color-accent: #B93A32; /* 朱赤 */
      
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-float: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      --radius-std: 10px;
    }

    /* Dark Mode */
    html[data-theme="dark"] {
      --bg-canvas: #111827;
      --bg-card: #1F2937;
      --text-ink: #F3F4F6;
      --text-sub: #9CA3AF;
      --border-light: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    html, body { 
      height: 100%; width: 100%; overflow: hidden; 
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--bg-canvas); 
      color: var(--text-ink); 
      margin: 0; padding: 0;
      transition: background-color 0.3s;
    }

    .serif-font { font-family: 'Noto Serif JP', serif; letter-spacing: 0.04em; }

    .app-container { 
      display: flex; flex-direction: column; height: 100vh; width: 100vw;
      min-height: 500px; 
    }

    /* --- Header --- */
    .header-area { 
      flex-shrink: 0; height: 60px; z-index: 50; 
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(12px); /* 毛玻璃質感 */
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--border-light);
      padding: 0 24px;
    }
    html[data-theme="dark"] .header-area { background: rgba(31, 41, 55, 0.9); }

    /* --- Workspace --- */
    .main-workspace { 
      display: flex; flex: 1; overflow: hidden; position: relative; 
      gap: 20px; padding: 20px; 
      max-width: 1800px; margin: 0 auto; width: 100%;
    }

    .card-panel {
      background: var(--bg-card);
      border-radius: var(--radius-std);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      overflow: hidden;
      display: flex; flex-direction: column;
    }

    /* --- Sidebar --- */
    .sidebar-input { 
      flex: 0 0 320px; width: 320px; 
      z-index: 20; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .input-group { padding: 16px; display: flex; flex-direction: column; }
    
    textarea { 
      width: 100%; resize: none; border: none; outline: none; background: transparent;
      font-size: 14px; line-height: 1.8; color: var(--text-sub);
    }
    textarea:focus { color: var(--text-ink); }
    
    .label-header { 
      font-size: 11px; font-weight: 800; color: var(--color-brand); 
      letter-spacing: 0.08em; margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
      text-transform: uppercase;
    }

    /* --- Preview & Toolbar (Redesigned) --- */
    .preview-section { flex: 1; position: relative; min-width: 0; }

    .toolbar-container {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-light);
      padding: 8px 16px;
      display: flex; align-items: center; gap: 12px;
      flex-wrap: wrap; z-index: 40;
    }
    
    /* Toolbar Groups */
    .tool-group {
      display: flex; align-items: center; gap: 4px;
      padding-right: 12px; border-right: 1px solid var(--border-light);
    }
    .tool-group:last-child { border-right: none; padding-right: 0; margin-left: auto; } /* Copy button pushed right */

    /* Structure Buttons (Tags style) */
    .btn-struct {
      height: 32px; padding: 0 10px;
      background: transparent; 
      border: 1px solid transparent;
      color: var(--text-sub); 
      font-size: 13px; font-weight: 600;
      border-radius: 6px; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      line-height: 1;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-struct span.pt-hint { font-size: 9px; opacity: 0.6; margin-top: 2px; font-weight: 400; }
    .btn-struct:hover { background: var(--bg-canvas); color: var(--text-ink); }
    .btn-struct:active { transform: scale(0.96); }

    /* Font Size Control */
    .font-size-wrapper {
      display: flex; align-items: center; 
      border: 1px solid var(--border-light); border-radius: 6px;
      height: 32px; background: var(--bg-card); overflow: hidden;
    }
    .btn-size-change {
      width: 28px; height: 100%; display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-sub); font-size: 14px; transition: 0.2s;
    }
    .btn-size-change:hover { background: var(--bg-canvas); color: var(--text-ink); }
    .size-display {
      width: 32px; text-align: center; font-size: 13px; font-weight: 600;
      color: var(--text-ink); border-left: 1px solid var(--border-light); border-right: 1px solid var(--border-light);
      line-height: 32px; cursor: default; user-select: none;
    }

    /* Icons */
    .icon-btn { 
      width: 32px; height: 32px; border-radius: 6px; color: var(--text-sub); 
      display: flex; align-items: center; justify-content: center; transition: all 0.2s;
    }
    .icon-btn:hover { background: var(--bg-canvas); color: var(--text-ink); }

    /* Colors */
    .swatch-group { display: flex; gap: 6px; padding: 0 4px; }
    .swatch-item { 
      width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--bg-card); 
      box-shadow: 0 0 0 1px var(--border-light);
      cursor: pointer; transition: transform 0.15s; flex-shrink: 0;
    }
    .swatch-item:hover { transform: scale(1.15); z-index: 10; }

    /* Action Buttons (The "Finish" Group) */
    .btn-emphasis { 
      background: #FEF2F2; color: var(--color-accent); border: 1px solid #FECACA;
      height: 32px; padding: 0 12px; border-radius: 6px; font-weight: 700; font-size: 12px;
      display: flex; align-items: center; gap: 6px; transition: 0.2s; cursor: pointer;
    }
    .btn-emphasis:hover { background: var(--color-accent); color: white; border-color: var(--color-accent); }

    .btn-copy {
      background: var(--color-brand); color: white; border: none;
      height: 32px; padding: 0 16px; border-radius: 6px; font-weight: 600; font-size: 13px;
      display: flex; align-items: center; gap: 6px; cursor: pointer; transition: 0.2s;
      box-shadow: 0 2px 6px rgba(55, 75, 109, 0.25);
    }
    .btn-copy:hover { background: var(--color-brand-hover); transform: translateY(-1px); box-shadow: 0 4px 10px rgba(55, 75, 109, 0.35); }

    /* Editor Canvas */
    .scrollable-preview-area { 
      flex: 1; overflow-y: auto; overflow-x: hidden;
      display: block; padding: 0; text-align: center;
      background-color: #F0F0F0; 
      /* Dot pattern */
      background-image: radial-gradient(#d1d5db 1px, transparent 1px);
      background-size: 20px 20px;
    }
    html[data-theme="dark"] .scrollable-preview-area { background-color: #0b1120; background-image: radial-gradient(#374151 1px, transparent 1px); }

    .editor-paper { 
      display: inline-block; width: 100%; max-width: 820px; 
      min-height: 1056px; height: auto !important;
      background: #FFFFFF; 
      padding: 70px 80px; margin: 30px auto; 
      text-align: justify;
      white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word;    
      line-height: 2.0; font-size: 16px; color: #333; 
      box-shadow: var(--shadow-float);
    }
    
    html[data-theme="dark"] .editor-paper {
      background: #1F2937; color: #E2E8F0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    html[data-theme="dark"] .editor-paper span[style*="color: rgb(44, 44, 44)"] { color: #E2E8F0 !important; }

    /* --- Responsive Logic (Zoom Proof) --- */
    .mobile-tab-bar { display: none; }
    
    @media (max-width: 1024px) {
      .app-container { height: 100%; }
      .main-workspace { padding: 0; gap: 0; display: block; }
      .card-panel { border-radius: 0; border: none; box-shadow: none; height: 100%; }
      
      .sidebar-input { 
        width: 100%; height: auto; position: absolute; top: 0; bottom: 56px; left: 0; 
        z-index: 30; transform: translateX(0); background: var(--bg-card);
      }
      .preview-section { 
        width: 100%; height: auto; position: absolute; top: 0; bottom: 56px; left: 0; 
        z-index: 25; opacity: 0; pointer-events: none;
      }
      .toolbar-container { overflow-x: auto; padding: 8px; gap: 8px; }
      .tool-group { padding-right: 8px; margin-left: 0; border-right: 1px solid var(--border-light); }
      .btn-struct span.pt-hint { display: none; } /* Mobile hide hints */
      
      .show-preview .sidebar-input { transform: translateX(-20px); opacity: 0; pointer-events: none; }
      .show-preview .preview-section { opacity: 1; pointer-events: auto; z-index: 35; }
      
      .editor-paper { padding: 30px 20px; margin: 0; width: 100%; min-height: 100%; box-shadow: none; }
      
      .mobile-tab-bar { 
        display: flex; height: 56px; background: var(--bg-card); border-top: 1px solid var(--border-light);
        z-index: 60; width: 100%; flex-shrink: 0; position: absolute; bottom: 0; left: 0;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .tab-btn { 
        flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        font-weight: 500; color: var(--text-sub); font-size: 10px; gap: 4px;
      }
      .tab-btn.active { color: var(--color-brand); background: var(--bg-canvas); }
      
      .header-title-sub { display: none; } 
    }
    
    .btn-primary { 
      width: 100%; padding: 12px; border-radius: 8px; 
      background: var(--color-brand); color: white; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-primary:hover { background: var(--color-brand-hover); }
  </style>
</head>
<body class="app-container">

  <header class="header-area">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 flex items-center justify-center text-white bg-[var(--color-brand)] rounded-lg shadow-sm">

    </button>
  </header>

  <main class="main-workspace" id="mainWorkspace">
    <div class="sidebar-input card-panel">
      <div class="input-group flex-1 border-b border-[var(--border-light)]">
        <div class="flex justify-between items-center mb-2">
          <div class="label-header mb-0">原文輸入 (SOURCE)</div>

             <span class="text-[10px] font-bold text-[var(--text-sub)]">全形標點</span>

          </div>
        </div>
        <textarea id="sourceText" class="flex-1" placeholder="請貼上文章草稿..."></textarea>
      </div>
      
      <div class="input-group bg-[var(--bg-canvas)]" style="height: 50%;">
        <div class="label-header">關鍵字庫 (SEO)</div>
        <textarea id="kwList" class="h-24 mb-3 text-sm bg-[var(--bg-card)] border border-[var(--border-light)] rounded-lg p-3 outline-none resize-none font-medium transition-all focus:border-[var(--color-brand)]" placeholder="輸入關鍵字..."></textarea>
        
        <div id="densityResults" class="flex-1 overflow-y-auto mb-3 min-h-0 pr-1"></div>
        
        <button onclick="runAutoMark()" class="btn-primary mb-3">
          一鍵標註 (Auto Mark)
        </button>
        
        <div class="flex gap-2">
           <button onclick="downloadTxt()" class="flex-1 py-1.5 text-xs border border-[var(--border-light)] rounded-md text-[var(--text-sub)] bg-[var(--bg-card)] hover:bg-white transition">下載 TXT</button>
           <button onclick="clearAll()" class="flex-1 py-1.5 text-xs border border-[var(--border-light)] rounded-md text-red-500 bg-[var(--bg-card)] hover:bg-red-50 transition">清空重置</button>
        </div>
      </div>
    </div>

    <div class="preview-section card-panel">
      <div class="toolbar-container">
        
        <div class="tool-group">
          <button onmousedown="event.preventDefault(); applyBlock('H1')" class="btn-struct" title="大標題 H1">
            H1 <span class="pt-hint">24pt</span>
          </button>
          <button onmousedown="event.preventDefault(); applyBlock('H2')" class="btn-struct" title="副標題 H2">
            H2 <span class="pt-hint">18pt</span>
          </button>
          <button onmousedown="event.preventDefault(); applyBlock('P')" class="btn-struct" title="一般內文">
            內文 <span class="pt-hint">11pt</span>
          </button>
        </div>
        
        <div class="tool-group">
          <div class="font-size-wrapper">
            <button onmousedown="event.preventDefault(); adjustFontSize(-1)" class="btn-size-change">-</button>
            <div class="size-display" id="fontSizeDisplay">3</div>
            <button onmousedown="event.preventDefault(); adjustFontSize(1)" class="btn-size-change">+</button>
          </div>
          <button onmousedown="event.preventDefault(); cmd('undo')" class="icon-btn" title="復原"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg></button>
          <button onmousedown="event.preventDefault(); cmd('redo')" class="icon-btn" title="重做"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 7v6h-6"/><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"/></svg></button>
        </div>

        <div class="tool-group">
           <div class="swatch-group">
             <div class="swatch-item bg-[#2C2C2C]" onmousedown="event.preventDefault(); applyColor('#2C2C2C')" title="墨"></div>
             <div class="swatch-item bg-[#B93A32]" onmousedown="event.preventDefault(); applyColor('#B93A32')" title="朱赤"></div>
             <div class="swatch-item bg-[#374B6D]" onmousedown="event.preventDefault(); applyColor('#374B6D')" title="藍鉄"></div>
           </div>
           <div class="w-px h-5 bg-[var(--border-light)] mx-2"></div>
           <div class="swatch-group">
            <div class="swatch-item bg-[#FEECEC]" onmousedown="event.preventDefault(); applyHilite('#FEECEC')"></div>
            <div class="swatch-item bg-[#FFF9C4]" onmousedown="event.preventDefault(); applyHilite('#FFF9C4')"></div>
            <div class="swatch-item bg-[#D1EAED]" onmousedown="event.preventDefault(); applyHilite('#D1EAED')"></div>

             複製到 Docs

        </div>

      <div class="scrollable-preview-area">

    </button>

  <script>
    const editor = document.getElementById('editor'); 
    const source = document.getElementById('sourceText');
    const kwListArea = document.getElementById('kwList'); 
    const densityResults = document.getElementById('densityResults');
    const autoPuncToggle = document.getElementById('autoPunc');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');
    const STORAGE_KEY = 'highlight_pro_v75_data';
    const THEME_KEY = 'highlight_pro_theme';

    function cmd(command, value = null) {
      editor.focus();
      document.execCommand(command, false, value);
    }

    function applyColor(hex) { cmd('foreColor', hex); }
    function applyHilite(hex) {
      if (!document.execCommand('hiliteColor', false, hex)) {
        document.execCommand('backColor', false, hex); 
      }
    }

    function applyRedBold() {
      editor.focus();
      const selection = window.getSelection();
      if (!selection.rangeCount) return;
      
      const range = selection.getRangeAt(0);
      const span = document.createElement("span");
      span.style.fontWeight = "700";
      span.style.color = "#B93A32";
      
      if (range.toString().length > 0) {
        try {
          range.surroundContents(span);
        } catch (e) {
          document.execCommand('styleWithCSS', false, true);
          document.execCommand('foreColor', false, "#B93A32");
          document.execCommand('bold', false, null);
        }
      }
    }

    function applyBlock(tag) {
      editor.focus();
      // Ensure we format the block correctly even if selection is weird
      document.execCommand('formatBlock', false, tag);
    }

    function adjustFontSize(delta) {
      editor.focus();
      let currentSize = document.queryCommandValue("fontSize");
      if (!currentSize || isNaN(currentSize)) currentSize = 3; 
      let newSize = parseInt(currentSize) + delta;
      if(newSize < 1) newSize = 1;
      if(newSize > 7) newSize = 7;
      document.execCommand("fontSize", false, newSize);
      updateSizeDisplay(newSize);
    }
    
    function updateSizeDisplay(val) {
      fontSizeDisplay.innerText = val;
    }

    editor.addEventListener('click', () => {
      let size = document.queryCommandValue("fontSize");
      if(size) updateSizeDisplay(size);
    });

    function convertPunctuation(text) {
      if (!autoPuncToggle.checked) return text;
      return text
        .replace(/,/g, '，').replace(/\./g, '。')
        .replace(/\(/g, '（').replace(/\)/g, '）')
        .replace(/:/g, '：').replace(/;/g, '；')
        .replace(/!/g, '！').replace(/\?/g, '？');
    }

    function syncPreview() {
      let text = source.value;
      text = convertPunctuation(text);
      if (document.activeElement === source) editor.innerText = text;
      runDensityAnalysis();
      saveData(); 
    }

    function runDensityAnalysis() {
      const keywords = kwListArea.value.split('\n').map(k => k.trim()).filter(k => k !== "");
      const content = editor.innerText || "";
      const totalChars = content.length;
      
      densityResults.innerHTML = "";
      if (totalChars === 0 && keywords.length > 0) return;

      keywords.forEach(kw => {
        const regex = new RegExp(kw.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
        const count = (content.match(regex) || []).length;
        const density = ((count * kw.length / totalChars) * 100).toFixed(1);
        
        let colorClass = "text-[var(--text-sub)]";
        if (density > 0) colorClass = "text-[var(--color-brand)] font-bold";

        const div = document.createElement('div');
        div.className = "flex justify-between items-center p-1.5 border-b border-[var(--border-light)] text-xs";
        div.innerHTML = `<span class="truncate ${colorClass}">${kw}</span><span class="font-mono text-[var(--text-ink)]">${density}%</span>`;
        densityResults.appendChild(div);
      });
    }

    function runAutoMark() {
      const keywords = kwListArea.value.split('\n').map(k => k.trim()).filter(k => k !== "");
      if (keywords.length === 0) { alert("請先輸入關鍵字"); return; }
      let html = editor.innerText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      keywords.forEach(kw => {
        const cleanKw = kw.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
        const regex = new RegExp(`(${cleanKw})`, 'gi');
        html = html.replace(regex, `<span style="color:#B93A32; font-weight:700;">$1</span>`);
      });
      editor.innerHTML = html;
      if (window.innerWidth < 1024) switchTab('preview', document.querySelectorAll('.tab-btn')[1]);
    }

    async function copyToDocs(btn) {
      const wrapper = document.createElement('div');
      wrapper.style.fontFamily = "'Microsoft JhengHei', 'Microsoft YaHei', sans-serif";
      wrapper.innerHTML = editor.innerHTML;

      const blobHtml = new Blob([wrapper.outerHTML], { type: 'text/html' });
      const blobText = new Blob([editor.innerText], { type: 'text/plain' });
      const data = [new ClipboardItem({ 'text/html': blobHtml, 'text/plain': blobText })];
      
      try {
        await navigator.clipboard.write(data);
        const originalHtml = btn.innerHTML;
        btn.innerHTML = `✓ 已複製`;
        btn.style.backgroundColor = "#059669"; 
        setTimeout(() => {
           btn.innerHTML = originalHtml;
           btn.style.backgroundColor = "";
        }, 2000);
      } catch (err) { alert('複製失敗'); }
    }

    function downloadTxt() {
      const blob = new Blob([editor.innerText], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "draft.txt";
      a.click();
    }
    
    function clearAll() {
      if(confirm('確定清空？')) {
        source.value = ""; kwListArea.value = ""; editor.innerText = "";
        densityResults.innerHTML = ""; saveData();
      }
    }

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.getElementById('moonIcon').classList.toggle('hidden');
      document.getElementById('sunIcon').classList.toggle('hidden');
      localStorage.setItem(THEME_KEY, next);
    }

    function switchTab(mode, btn) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const ws = document.getElementById('mainWorkspace');
      if (mode === 'preview') ws.classList.add('show-preview');
      else ws.classList.remove('show-preview');
    }

    const saved = localStorage.getItem(STORAGE_KEY);
    if (localStorage.getItem(THEME_KEY) === 'dark') toggleTheme();
    if (saved) {
      const data = JSON.parse(saved);
      if(data.source) { source.value = data.source; editor.innerText = data.source; }
      if(data.keywords) { kwListArea.value = data.keywords; runDensityAnalysis(); }
    }
    
    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        source: source.value, keywords: kwListArea.value
      }));
    }
    
    source.addEventListener('input', () => syncPreview());
    kwListArea.addEventListener('input', () => runDensityAnalysis());
  </script>
</body>
</html>
