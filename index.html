<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關鍵字螢光筆 Pro - 文案寫手の數位工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-paper: #FBFBF9;
      --bg-cream: #F3F2EE;
      --text-sumi: #2C2C2C;
      --color-indigo: #374B6D;
      --color-red-accent: #B93A32; /* 朱赤 */
      --border-line: #E0E0DE;
      /* 日本傳統色螢光筆 */
      --hi-sakura: #FEF4F4; /* 櫻色 */
      --hi-nanohana: #FFF799; /* 菜色 */
      --hi-wakae: #E0EBDF; /* 若苗色 */
      --hi-mizu: #BCE2E8; /* 水色 */
      --hi-fuji: #E6E6FA; /* 藤色 */
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--bg-paper);
      color: var(--text-sumi);
      letter-spacing: 0.04em;
    }

    .serif-font { font-family: 'Noto Serif JP', serif; }

    .app-container { display: flex; flex-direction: column; height: 100vh; }
    .main-workspace { display: flex; flex: 1; overflow: hidden; }

    /* 左側輸入區 */
    .sidebar-input {
      width: 320px;
      border-right: 1px solid var(--border-line);
      background: var(--bg-paper);
      padding: 24px;
      overflow-y: auto;
    }

    /* 右側即時預覽區 (完全凍結版面) */
    .preview-section {
      flex: 1;
      background-color: var(--bg-cream);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 上排條列化工具列 */
    .inline-toolbar {
      background: var(--bg-paper);
      border-bottom: 1px solid var(--border-line);
      padding: 8px 24px;
      display: flex;
      align-items: center;
      gap: 6px;
      shrink-0;
      z-index: 20;
    }

    /* 核心：獨立滾動條預覽區 */
    .scrollable-preview-area {
      flex: 1;
      overflow-y: auto; /* 僅此處滑動 */
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .editor-paper {
      width: 100%;
      max-width: 800px;
      min-height: 1100px;
      background: var(--bg-paper);
      padding: 60px;
      border: 1px solid var(--border-line);
      box-shadow: 0 4px 20px rgba(0,0,0,0.02);
      outline: none;
      line-height: 2.2;
      font-size: 17px;
      margin-bottom: 40px;
      position: relative;
    }

    /* 字數統計列 (與紙張同寬) */
    .status-bar {
      width: 100%;
      background: var(--bg-paper);
      border-top: 1px solid var(--border-line);
      padding: 10px 40px;
      font-size: 11px;
      color: #94a3b8;
      display: flex;
      gap: 20px;
      font-weight: 700;
      font-family: 'Noto Sans JP', sans-serif;
    }

    /* --- 新設計：[A+紅粗] 按鈕 --- */
    .btn-red-bold {
      color: var(--color-red-accent);
      border: 1.5px solid var(--color-red-accent);
      background: transparent;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    .btn-red-bold:hover { background: #FFF5F5; transform: translateY(-1px); }

    /* 一鍵還原按鈕 */
    .btn-reset {
      color: #64748b;
      border: 1px solid #e2e8f0;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
    }

    .toolbar-icon-btn {
      padding: 6px;
      border-radius: 4px;
      color: var(--text-sumi);
      transition: 0.2s;
    }
    .toolbar-icon-btn:hover { background: #F3F2EE; }

    .swatch-item { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #eee; cursor: pointer; transition: transform 0.2s; }
    .swatch-item:hover { transform: scale(1.2); }
  </style>
</head>
<body class="app-container">

  <header class="border-b border-[var(--border-line)] px-8 py-5 flex justify-between items-center bg-[var(--bg-paper)] shrink-0">
    <div class="flex items-center gap-4">
      <i data-lucide="pen-tool" class="w-6 h-6 text-[var(--color-indigo)]"></i>
      <div>
        <h1 class="text-xl font-black text-[var(--color-indigo)] tracking-widest serif-font">蛍光ペン Pro</h1>
        <span class="text-[10px] text-slate-500 serif-font block">| 文案寫手の數位工具</span>
      </div>
    </div>
    <div class="flex items-center gap-6">
      <div class="text-[10px] text-slate-300 serif-font text-right hidden md:block">
        Made by Ruru Tsai | © 2025 Ruru Tsai
      </div>
      <button onclick="copyToDocs()" class="border border-[var(--text-sumi)] px-6 py-2 rounded-full text-xs font-bold hover:bg-[var(--text-sumi)] hover:text-white transition-all serif-font">
        <i data-lucide="share-2" class="inline w-3 h-3 mr-1"></i> 複製到 Google Docs
      </button>
    </div>
  </header>

  <main class="main-workspace">
    <div class="sidebar-input space-y-10">
      <section>
        <h2 class="text-[11px] font-black text-[var(--color-indigo)] mb-4 serif-font uppercase tracking-[0.2em]">01. 來源內容 (SOURCE)</h2>
        <textarea id="sourceText" oninput="syncPreview()" class="w-full h-48 bg-transparent border-b border-[var(--border-line)] outline-none resize-none text-sm leading-relaxed" placeholder="在此貼上內容..."></textarea>
      </section>

      <section>
        <h2 class="text-[11px] font-black text-[var(--color-indigo)] mb-4 serif-font uppercase tracking-[0.2em]">02. 關鍵字清單 (USER LIST)</h2>
        <textarea id="kwList" class="w-full h-32 bg-transparent border-b border-[var(--border-line)] outline-none resize-none text-sm mb-4" placeholder="每行一個關鍵字..."></textarea>
        <button onclick="runAutoMark()" class="w-full border border-[var(--color-red-accent)] text-[var(--color-red-accent)] py-3 rounded text-sm font-bold hover:bg-[var(--color-red-accent)] hover:text-white transition-all serif-font">
          一鍵紅字粗體標註
        </button>
      </section>
    </div>

    <div class="preview-section">
      <div class="inline-toolbar">
        <button onclick="cmd('undo')" class="toolbar-icon-btn"><i data-lucide="undo-2" class="w-4 h-4"></i></button>
        <button onclick="cmd('redo')" class="toolbar-icon-btn"><i data-lucide="redo-2" class="w-4 h-4"></i></button>
        <div class="w-px h-4 bg-slate-200 mx-2"></div>

        <button onclick="applyRedBold()" class="btn-red-bold serif-font">
          <i data-lucide="type" class="w-4 h-4"></i> A+紅粗
        </button>

        <div class="w-px h-4 bg-slate-200 mx-2"></div>

        <button onclick="resetToOriginal()" class="btn-reset font-bold flex items-center gap-1">
          <i data-lucide="rotate-ccw" class="w-3 h-3"></i> 還原內容
        </button>

        <div class="w-px h-4 bg-slate-200 mx-2"></div>

        <button onclick="cmd('bold')" class="toolbar-icon-btn"><i data-lucide="bold" class="w-4 h-4"></i></button>
        <button onclick="cmd('underline')" class="toolbar-icon-btn"><i data-lucide="underline" class="w-4 h-4"></i></button>
        
        <div class="w-px h-4 bg-slate-200 mx-2"></div>

        <div class="flex items-center gap-2 group relative">
          <i data-lucide="text-cursor" class="w-4 h-4 text-slate-400"></i>
          <span id="fontSizeDisplay" class="text-[11px] font-bold w-6 text-center">12</span>
          <div class="absolute top-full left-0 mt-2 p-4 bg-white border border-[var(--border-line)] rounded-lg shadow-xl hidden group-hover:block z-50 w-44">
            <input type="range" min="10" max="48" value="12" class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[var(--color-indigo)]" oninput="updateFontSize(this.value)">
          </div>
        </div>

        <div class="w-px h-4 bg-slate-200 mx-2"></div>

        <div class="flex items-center gap-2 group relative">
          <i data-lucide="highlighter" class="w-4 h-4 text-slate-400"></i>
          <div class="flex gap-1.5 ml-2">
            <div class="swatch-item" style="background-color: var(--hi-sakura);" onclick="applyHighlight('var(--hi-sakura)')"></div>
            <div class="swatch-item" style="background-color: var(--hi-nanohana);" onclick="applyHighlight('var(--hi-nanohana)')"></div>
            <div class="swatch-item" style="background-color: var(--hi-wakae);" onclick="applyHighlight('var(--hi-wakae)')"></div>
            <div class="swatch-item" style="background-color: var(--hi-mizu);" onclick="applyHighlight('var(--hi-mizu)')"></div>
            <div class="swatch-item" style="background-color: var(--hi-fuji);" onclick="applyHighlight('var(--hi-fuji)')"></div>
            <button onclick="applyHighlight('transparent')" class="toolbar-icon-btn p-0 ml-1"><i data-lucide="eraser" class="w-3 h-3 text-slate-300"></i></button>
          </div>
        </div>
      </div>

      <div class="scrollable-preview-area">
        <div id="editor" contenteditable="true" class="editor-paper serif-font" placeholder="內容將即時顯示於此..."></div>
      </div>

      <footer class="status-bar">
        <span>TOTAL: <span id="totalCount" class="text-slate-600">0</span></span>
        <span>SELECT: <span id="selectCount" class="text-slate-600">0</span></span>
      </footer>
    </div>
  </main>

  <script>
    lucide.createIcons();
    const editor = document.getElementById('editor');
    const source = document.getElementById('sourceText');
    const totalCount = document.getElementById('totalCount');
    const selectCount = document.getElementById('selectCount');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');

    // 初始化與同步
    function syncPreview() { 
      editor.innerText = source.value; 
      updateTotalCount();
    }

    function updateTotalCount() {
      const text = editor.innerText || "";
      totalCount.innerText = text.replace(/\s/g, '').length;
    }

    // 選取偵測
    document.addEventListener('selectionchange', () => {
      const selection = window.getSelection().toString();
      selectCount.innerText = selection.replace(/\s/g, '').length;
    });

    // 編輯指令
    function cmd(c) { document.execCommand(c, false, null); editor.focus(); }
    
    // 任務 1：A+紅粗
    function applyRedBold() {
      document.execCommand('bold', false, null);
      document.execCommand('foreColor', false, '#B93A32');
      editor.focus();
    }

    // 任務 3：一鍵還原內容
    function resetToOriginal() {
      if(confirm("確定要還原所有標註嗎？您的編輯內容將回歸原文狀態。")) {
        editor.innerText = source.value;
        updateTotalCount();
      }
    }

    function updateFontSize(val) {
      fontSizeDisplay.innerText = val;
      document.execCommand('fontSize', false, '7');
      const fonts = editor.getElementsByTagName('font');
      for (let f of fonts) { if (f.size === "7") { f.removeAttribute('size'); f.style.fontSize = val + 'pt'; } }
      editor.focus();
    }

    // 任務 4：修正後的螢光筆功能
    function applyHighlight(color) {
      document.execCommand('hiliteColor', false, color);
      editor.focus();
    }

    // 一鍵標註邏輯
    function runAutoMark() {
      const list = document.getElementById('kwList').value.split('\n').filter(t => t.trim() !== "");
      let html = editor.innerText;
      list.forEach(kw => {
        const regex = new RegExp(`(${kw})`, 'g');
        html = html.replace(regex, `<span style="color:#B93A32; font-weight:bold;">$1</span>`);
      });
      editor.innerHTML = html;
      updateTotalCount();
    }

    async function copyToDocs() {
      const blob = new Blob([editor.innerHTML], { type: 'text/html' });
      const data = [new ClipboardItem({ 'text/html': blob, 'text/plain': new Blob([editor.innerText], { type: 'text/plain' }) })];
      await navigator.clipboard.write(data);
      alert('✨ 格式已複製。');
    }

    editor.addEventListener('input', updateTotalCount);
  </script>
</body>
</html>
